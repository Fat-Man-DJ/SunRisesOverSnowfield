 fascism_agarian_corpratism_subtype_tt: ""
 fascism_agarian_corpratism_subtype_desc: "§j农业法团主义§!是一种政治和经济理论，主张将农业作为国家的基础，并通过法团组织来维护农业生产。农业法团主义的支持者认为，农业是一种特殊的生产方式，不应该受到那些恶毒的工业与自由市场经济的影响，而应该维持传统的乡村生活和价值观。查尔斯·毛里斯·德·塔列朗-佩里戈尔，阿尔贝托·贝内迪蒂都曾是这个奇形怪状的意识形态的簇拥。农业法团主义在20世纪初期在欧洲一些国家有一定的影响力，但随着第二次世界大战的爆发和农业现代化的发展，逐渐衰落和边缘化。\n\n随着时间的推移，有些东西从土堆中再一次爬起。而这种已被历史遗弃之物，又将在哪里迎来它的重生？我们不得而知。"
