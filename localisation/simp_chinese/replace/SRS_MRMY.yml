l_simp_chinese:
 LOADING_TIP_4:0 "§B国民党如能存在一天，则中国国家亦必能存在一天。如果今日的中国，没有中国国民党，那就没有新中国。 \n- 陶希圣，1948年§!"
 LOADING_TIP_12:0 "§B一个人做点好事并不难，难的是一辈子做好事，不做坏事。\n- 毛泽东，1940年§!"
 LOADING_TIP_19:0 "§B勿以恶小而为之，勿以善小而不为。\n- 刘备，223年§!"
 LOADING_TIP_25:0 "§B要恢复这多年无声的中国，是不容易的，正如命令一个死掉的人道：“你活过来！”\n- 鲁迅，1927年§!"
 LOADING_TIP_26:0 "§B一个人被打败不算完蛋，当他放弃就真正完蛋了。\n- 理查德·尼克松，1962年§!"
 LOADING_TIP_27:0 "§B除德国本身以外，没有神明值得我们敬仰。\n对德国的狂热信念、希望和热爱才最为重要。\n- 阿道夫·希特勒，1935年§!"
 LOADING_TIP_28:0 "§B故欲其国民对国家有深厚之爱情，必先使其国民对国家已往历史有深厚的认识。\n- 欲其国民对国家当前有真实之改进，必先使其国民对国家已往历史有真实之了解。\n- 钱穆，1931年§!"
 LOADING_TIP_30:0 "§B日本只有一个方法可以征服中国，即悬崖勒马，彻底停止侵略中国，反过来征服中国民族的心。\n- 胡适，1930年§!"
 LOADING_TIP_35:0 "§B当灰烬的余烟叹息着贫困的悲哀，我依然固执地铺平失望的灰烬，用美丽的雪花写下：相信未来！\n- 食指，1968年§!"
 LOADING_TIP_37:0 "§B国家遭难至斯，社会浮动已极，二十年来，目睹耳闻，饱受刺激。\n- 与其偷生尸位，贻害公务，何如坦白承认自身已无所驱役，而结束无价值之一生。\n- 陈布雷，1947年§!"
 LOADING_TIP_43:0 "§B我叫什么卖国，那些地方不是我失掉的。\n而我是失掉个人的历史、名誉，抱着我不下地狱谁下地狱的决心，要从日本人手里把中国领土拿回来。\n汪精卫，1940年§!"
 LOADING_TIP_47:0 "§B仁远呼？我欲仁，斯仁至矣。\n- 孔子§!"
 LOADING_TIP_50:0 "§B今日之生活，官商九天，农工九地。\n- 农民横遭水旱还需出钱出粮，工人终日卖命，以使财富聚集到一些显贵手中。\n- 梁漱溟，1953年§!"
 LOADING_TIP_53:0 "§B我们有这个信心：人民的力量是要胜利的，正义是杀不完的，因为真理永远存在！\n- 闻一多，1962年§!"
 LOADING_TIP_56:0 "§B试问中国的工人们、农民们，除了每月发给你们糊口的一点点钱以外，你们作了谁的主？作了什么的主？\n- 说来可怜，你们被人作了主，甚至婚姻也不例外。\n- 储安平，1965年§!"
 LOADING_TIP_58:0 "§B骄奢淫逸不长久，恰如春夜梦一场；强梁霸道终覆灭，好似风中尘土扬。\n- 《平家物语》§!"
 LOADING_TIP_62:0 "§B在中国，开展农民群众运动，夺取土地的方针必须坚定不移地贯彻执行。采取别的策略在现在都是犯罪。\n- 尼古拉·布哈林，1927年§!"
 LOADING_TIP_75:0 "§B我们还要发愿：要人类都受正当的幸福。\n- 鲁迅，1926年§!"
 LOADING_TIP_79:0 "§B谁都说上海人坏，可是坏得有分寸。\n- 上海人会奉承，会趋炎附势，会混水里摸鱼，然而，因为他们有处世艺术，他们演得不过火。\n- 张爱玲，1943年§!"
 LOADING_TIP_82:0 "§B不要倾倒垃圾！\n- 列夫·托洛茨基，1927年§!"
 LOADING_TIP_86:0 "§B一般来说，知识的多寡是个客观的标准，但把自编的黑话也列入知识的范畴，就难说有多客观了。\n- 王小波，2019年§!"
 LOADING_TIP_90:0 "§B彷徨在悠长，悠长又寂寥的雨巷，我希望飘过，一个丁香一样的，结着愁怨的姑娘。\n- 戴望舒，1927年§!"
 LOADING_TIP_97:0 "§B“我们因为要对付日本，所以不得不加紧学习日本的语言文字”，\n- 将来日本兵来到了北平了，……可以不说“您来啦”而说“空尼溪瓦”，……这是何等的方便啊！\n- 刘半农，1931年§!"
 LOADING_TIP_130:0 "§B家乡这个观念，在我本不甚切，但当别人说起来的时候，我也就心慌了！\n- 虽然那块土地在没有成为日本的之前，“家”在我就等于没有了。\n- 萧红，1937年§!"
 LOADING_TIP_138:0 "§B做现代的中国人至少有一种特殊的权利，那就是睁着眼饱看以国事为儿戏的一幕过了又一幕的滑稽剧！\n- 邹韬奋，1933年§!"
 LOADING_TIP_171:0 "§B对于现状不满足的人，由退一步想而封闭了进路，\n- 因为退一步是只教你退走的，开倒车最是特长，而进一步想既是寸步难行，不打倒车更复何待？\n- 章克标，1933年§!"
 LOADING_TIP_203:0 "§B最近德国希特勒的命令全国人民投票选举他做总统，那情形正类此。\n- 其实他要当什么，要做什么，自己决定了就行，用不着去问别人，别人一时也来不及，或不能够问他。\n- 欧阳山，1934年§!"
 LOADING_TIP_222:0 "§B争你们个人的自由，便是为国家争自由。争你们自己的人格，便是为国家争人格。\n- 胡适，1949年§!"
 LOADING_TIP_227:0 "§B我们的地位在此时最为危险。如果再不留心提倡民族主义，\n结合四万万人成一个坚固的民族，中国便有亡国灭种之忧。\n- 孙中山，1924年§!"
 LOADING_TIP_232:0 "§B我想：希望本无所谓有，无所谓无的。这正如地上的路；\n其实地上本没有路，走的人多了，也便成了路。\n- 鲁迅，1921年§!"
 LOADING_TIP_263:0 "§B剧场不敢跟这些人要票：大头兵不能问，日本人不能问，\n机关的人不能问。他们买票，全凭自觉，我们不敢查。\n- 侯宝林，1959年§!"
 LOADING_TIP_284:0 "§B君为其易，我任其难。\n- 汪精卫，1938年§!"
 LOADING_TIP_285:0 "§B没有什么比独立自由更可贵了。\n- 胡志明，1966年§!"
