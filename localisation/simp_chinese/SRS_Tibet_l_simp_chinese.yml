  TIB_despotism_2_party: "噶厦 - 改革派"
  TIB_despotism_2_party_long: "噶厦 - 改革派(Kashag - Reformists)§F\n--------------\n1954年的那场动乱里，一轮旭日升起，旧日废墟再添悲伤:改革派就是其中之一。改革派的形成可以追湖至已故的龙厦以及擦绒·达桑占堆。然而，在龙厦的双眼被挖去和西藏革命党一案后，改革派在西藏政治舞台上黯然退去。直到十四世达赖喇嘛亲政，改革派才得以重见天日。然而，自《日藏合作协议》（也称《一九五一年拉萨协定》）出台以来培养出的改革新一代与过去数十年来的改革派已大相径庭。大多数对民众大会、选官制度等方面的改革蓝图既不是出于政治理想也不是出于个人善念，只是来源于实用主义，一切基于这样的一个事实:新秩序势不可挡，若想要在二十世纪旭日之下一并沐浴荣光，藏地必须改革自身。而沉溺于过去的孤立，既无意义，也无理由。§!"
  TIB_despotism_1_party: "噶厦 - 传统派"
  TIB_despotism_1_party_long: "噶厦 - 传统派(Kashag - Traditionalists)§F\n--------------\n“西藏的千年传统延续下来总归是有原因的。”\n噶厦中主张恢复传统的人常常这么说。的确，政教合一体制、佛教的传统教义和对普渡众生的向往保证了稳定。经历过一九四六年的境况从任何人都知道，农奴改革是必然的。传统派主要指责的是农奴改革已经过火、改革派对日合作的态度过于殷切、对民众大会席位及僧俗关系的言论更是对过去千年的亵渎。而在这些共同的观点之下则是分歧：传统派的形成主要基于新的改革势力对于旧贵族和旧既得利益阶层的威胁，也就是说其不过是一个由一时的利益搭成的大帐蓬。有的人对于改革派的农奴改革怀恨在心，因为自己家里的仆人全部跑走了；而有的人只是不满与与日本太过靠近和与红匪的联系似乎有点紧密。然而在这些之外，在外交方面，传统派与改革派其实大体差别并不大：毕竟，在多年的合作后，西藏绝无可能脱离共荣圈独自存活§!"


