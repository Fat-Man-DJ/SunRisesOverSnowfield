l_simp_chinese:
    STI_Khaled_Mosharraf: "卡勒德·莫沙拉夫"
    TIB_STI_Policy_desc: "藏南省区的建立是个挺意外的事情。对于噶厦而言这个地方没有什么意义，丢了也就丢了，那些吵嚷着的蒙藏委员会人员也都离开了拉萨。而对于与之相邻的自由印度政府也顺理成章地按照麦克马洪线接管了藏南。\n而世事难料，西藏内部的危机和骚乱迫使噶厦转移矛盾，趁着自由印度与孟买政权对峙时一举占领墨脱。随之而来的便是大规模的军事冲突，印藏两方损失惨重。再日本的调停下战火渐熄，而外交场上的争端仍在继续：自由印度以麦克马洪线为支撑索要藏南，而噶厦则以自由印度对于英属印度不具有继承权、麦克马洪线不具有效益为论点。而就在这样的争吵下，作为妥协，双方共同派行政人员处理藏南行政事务，至于其实际归属，还得等双方清理完自家那狼狈不堪的后院，才有时间管藏南这门前一滩雪。"
