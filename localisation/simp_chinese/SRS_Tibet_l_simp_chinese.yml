  TIB_REV.1.t: "夜火"
  TIB_REV.1.d: "凌晨三点，陈明待在空无一人的办公室里。这倒不是他想加班，就是加班也没人会陪他：贸易公司的大多数人听到有共产党要来的消息早就跑的没影了。也许，那个平日讨人厌的老板正待在加尔各答的某处酒店里大吃大喝、克扣工资的财务正在某处妓院里躲着.......其他职员怕清算到自己头上，也早就各奔东西了。而陈明呆在这里并不是因为他喜欢这里。他只是觉得，他似乎不该走。\n\n青藏高原的夜空永远是晴朗的，星星如同童话般清晰的挂在那里。它们闪耀着，散发出不可及的光芒。站在门外的陈明似乎想起了自己忘掉了什么，心中的某处地方开始燃起了火焰。这股火焰曾让他苦恼、羞愤和悲伤。而今天，出奇的，他没有试图压住这股火，而是任由它猛烈地烧。星星仍然在闪烁着，那一点一点的一明一暗仿佛在唱着古老的歌谣。树随着风摇曳，叶的飘落没有轨迹。火越烧越大，吞噬了陈明内心的一切。而在那一片狼藉的后面，一个人的影子渐渐浮现。\n\n在又一次失去了自己的灵魂后，陈明看了看地上的叶子。没人在意叶子。\n\n火会烧掉叶子。就像他一样。"
  TIB_REV.1.a: "“影子”"

  TIB_REV.2.t: "路"
  TIB_REV.2.d: "太阳已从山后升起，燃烧了一整片的云彩。星星已经退下了，月亮已不高挂。陈明走在路上。有些认识他的问他：“陈明，你往公司走干嘛？”\n\n 陈明没有回答，他嘴里嘟囔着，总之，我就在这里。\n\n他看到远处有被风吹起的烟。那与那些共党有关吗？他不知道，他真的不知道。他好像那叶子，只不过已经被烧掉了。如果他的努力的一切就那样消失，唯一联系着他的生命的存在的东西便也就如梦一样，“啪”的一声消失了。路开始有了尽头，他不知道这算不算得好消息。他的耳中开始出现人群的吵闹声，叫骂声，叫好声。而那烟也越来越高，似乎要冲破天空，告诉全世界这里正在燃烧。陈明的眼睛不知是因为眼泪还是神志不清，开始渐渐模糊。\n\n看不清，什么都看不清。云、蓝天、人群、树、枯叶、红色的火、出人头地的理想、思念混成一起。即使他的眼睛能看清他也不想看清。他感到脸上有水珠挂着。他突然感觉到一股巨大的悲伤，这个世界似乎总是在与他作对。从南京调到成都，从成都调到拉萨，生活日益艰难，然而他从未放弃过向上的梦想。可是，现在一切都没了，都没了。陈明看着陷入熊熊大火的公司建筑，那挂在脸上的水珠与泪混着，掉到了地上，一会就冻成了冰。\n\n没有人在意这个汉人的哭泣。所有人都紧盯着那场巨大的演出，巨大的燃烧。越来越多的人聚集在了这里，助长着那火焰。他们无不高喊，无不高兴，仿佛被烧的那个地方是恶魔的聚集地，是魔鬼的家园，亦或是什么都不是。"
  TIB_REV.2.a: "“我又做错了……什么？”"

  TIB_REV.3.t: "燃烧"
  TIB_REV.3.d: "陈明被巨大的欢呼声从精神的悲痛中拉回来。其实，他这样一个戴眼镜的汉人知识分子站在农民和牧民中央是很显眼的。他擦拭掉了自己的眼泪，抬头继续看着。似乎，在建筑的内部，一阵阵火焰正将一个人包围。那人向外边疯狂地跑着，但最终还是不出意料地倒在了火海中。他的边上在这时忽然走来了两个穿着棉袄的士兵，肩上歪歪扭扭的绣着“西藏共产党”的藏语标识，手提着木桶往火场内浇水。然而，其他民众却无一响应他们的行动，只是在静静看着他陈明。陈明已经意识到了不对劲，这里很可能不适合他——一个汉族待着。可他的身体却看着那片火海，他一步也走不动。\n\n就在他愣神之际，忽然，一个牧民张大了嘴然后抬起了手向他指来，嘴里咕哝着一大串藏语。然后其他人也激动了起来，他们抓着陈明的衣服像是要把他撕碎。陈明不知道为什么他们要这样，但是他很清楚如果继续下去他会有怎样的下场。他向先前的两个士兵大声呼喊，但是早已有人在那两人的耳边说了什么，他只得到了愤怒乃至仇恨的目光。\n\n火继续燃烧着，只是现在，又多了一个人在其中，将他和他过去的人生与所有思想一起吞噬。陈明想到了他的老家汉源县，那是一座在汉藏边境的小城。儿时他曾立下宏愿，终有一日要出人头地，要走到家乡人从未走到的地方，完成父母对他的所有期待。他流下了眼泪，他不晓得现在他是否还在流泪了，巨大的痛苦已然侵蚀了他。他在想，母亲这个时候应该刚刚开始在家里织布吧。"
  TIB_REV.3.a: "“儿啊，你过的可好？ \n- 陈明死后的第二天，他的父母写给他的信的开头。”"


  TIB_REV.4.t: "分歧"
  TIB_REV.4.d: "“康藏贸易公司、康藏贸易公司！你知道汉人乃至日本人有多重视这个地方吗？”在拉萨附近的某处村屋内，桑吉悦希对着平措汪杰大发脾气。“我本着革命同志的精神一再提醒你们去和他们洽谈，你们倒好，一心让镜报上多点新闻是吧！烧掉、烧掉？这一次可就死了两个汉人啊！”平措汪杰用手指叩了叩桌子，回答道：“不要激动，我们的士兵是有阻止过百姓的行为。但是你要知道，民众对这些低价回收资源高价卖出到内地的贸易公司早就恨得牙痒痒了，你难道还能叫士兵镇压百姓的自发行动不成？”\n\n听了他的话，桑吉悦希更加生气：“什么自发行为？现在整个拉萨全在传这件事！其中有个人不是死于意外，而是被生生推进去的！而我们的兵就在旁边看着，甚至还在推波助澜。这算什么？”\n\n屋子里一片寂静。平措汪杰清了清嗓子，说出了桑吉悦希咋舌的话：“你是从小就跟着汉共，对汉人有好感，其他藏族民众呢？有点情绪正常的嘛。”\n\n“那你们得对群众进行教育！”桑吉悦希忍着怒火，说：“是，是有情绪，但也不能任由基层的这种行为！”\n\n平汪彻底不耐烦了：“那个男人是川边汉人吧？对吧？让我们对民众教育，我的亲朋被川人杀死的时候你怎么不叫他们冷静点？”平汪顺了顺气，接着说道。“况且你要怎么办？怕激进行为就继续在噶厦政府内待着啊？我们这么多年的努力难道不是为了今天吗？”\n\n“就这样吧。我们对那两位不知道叫什么的汉人表示哀悼，然后对涉事士兵稍加惩罚，再给那两人些补偿，但也就仅此而已了。”"
  TIB_REV.4.a: "这可是……人命啊"

  TIB_REV.5.t: "母亲"
  TIB_REV.5.d: "汉源县城内，一个老奶奶正带着自己的外孙玩耍。川南的山不同于西藏，没有雪，十分荒芜。\n\n“汉三儿？”老奶奶叫住了一个年轻人：“托你进成都时捎的信，送到了没得？”那年轻人笑着回答：“阿姨，放一万个心，肯定送出去了的。”老奶奶温柔地摸着孙女的头，笑着，笑着，眼里有了光。她不紧不慢地说：“要得，要得，我的明儿肯定收到了。”她望着天边，想着儿子踏上去南京的路途时的意气风发。\n\n她自言自语道：“明儿啊，你哪个时候回来看看呢。”"
