 socialist_revolutionary_progressivism_subtype_desc: "在如今的世界，反动派愈演愈烈，一般的进步主义已经无法让人们从所谓“传统”的陷阱中走出。\n那靠民主选举和演讲解决不了的问题，就靠拳头和枪吧。\n宣扬民族主义？打！不提高工人待遇？砸！宣传那些**一样的传统道德价值观？去**的！\n这使得革命进步主义虽冠有“进步主义”的头衔，却比许多社会主义乃至共产主义者要激进许多。略显极端的主张使得其不被主流接受，不过想达到某些目的，确实需要强硬的手段。"
 communist_maospontex_subtype_desc: "当一个社会主义政党革命成功之时，那些曾带领着工人农民战斗的领袖们往往会往椅子上一躺，向无产阶级宣布他们就是“最伟大的人物”，进而建立起个人崇拜，特供制度，使得革命果实迅速腐烂；而即使领导者中有人不会受到资产阶级的腐蚀，也难保权力的诱惑会改变他们的理想。而毛泽东却避开了腐化，从1921到1952他全身心的投入革命，未曾动摇，只因越来越多机会主义者的背叛而最终死于西北的群山间。于是，有人基于毛泽东主义的思想理论与巴枯宁-克鲁泡特金的自发革命观点发展出了自发毛主义，以避免先锋队腐败。\n自发毛主义者倡导由无产阶级自发革命或是非集权式先锋队领导革命，联合农民与部分小资产阶级；在军事上他们与正统毛主义者一样，在敌占区进行游击战争，在面对敌方大部队时发起运动战，尽可能的保存有生力量。\n总而言之，自发毛主义避开了毛主义中先锋队集权领导的观点，进而转为卢森堡式的非集权先锋队或巴枯宁式的自发革命，成为了左翼运动中的一股逆流。"
 despotism_neo_bolshevism_subtype_desc: "布尔什维主义自称为马克思-列宁主义的正统继承者，却因其市场经济观点和被认为集权的先锋队领导模式而遭到其他共产主义者的质疑与攻击；而新布尔什维主义则自称为布尔什维主义的“正统继任者”，却正映证了那些对布尔什维主义的批判：原先仍能接受的有限度的市场经济在新布尔什维主义的实践中彻底变为无限制的自由市场和国家资本主义，而本来就并不彻底的无产阶级专政也彻底变为了虚伪的指导式民主。不仅如此，他们会持续地向民众灌输“我们”是世界社会主义革命的“先驱”，而号召无产阶级去为“爱国资本”劳苦卖命，并宣扬传统价值观禁锢思想。这么一个意识形态怎么看都很难被称为“布尔什维主义”的继承者，甚至都很难将其划到政治罗盘的左侧。而新布尔什维主义者却仍视自己为“共产主义”，自己仍在践行“社会主义”。而事实上他们只是一个红皮白心的，顶着那些革命先辈的理想变本加厉的腐化，高压统治人民的§R魔鬼§!罢了。"
