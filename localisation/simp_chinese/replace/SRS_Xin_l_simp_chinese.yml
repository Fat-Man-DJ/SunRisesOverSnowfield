   POLITICS_ZHANG_ZHIZHONG_DESC:0 "张治中是一名老将了，可它却不像其他老将那样享有荣誉。一方面是因为他的戎马生涯仍未结束，一方面也是因为没有任何一个政府承认他的所作所为。南京的官僚们放下了自己的尊严，去向日本人卑躬屈膝，保住自己的官职。而他抗日的功勋，也随着在新疆蜷缩着的时间越长而渐渐被遗忘：汉人，回人，维吾尔人皆生活在此地，而张治中并不擅于处理民族问题。如此多的事情是的他疲于奔命，年事已高的他已经微微感觉到自己的大限将至。\n\n已经被人遗忘，已经被人丢弃。哀伤已经被抛之脑后，生存的欲望超越了一切。黄沙中埋藏了希望的尸体，下一秒迎来的是救赎，还是终局？\n\n\n张治中明白，他可能看不到那一天了。"
