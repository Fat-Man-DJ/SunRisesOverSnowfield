  POLITICS_SRS_TENZIN_GYATSO_DESC: "无常的命运会改变一个人，塑造一个人，使其堕入地狱或是升入天堂。丹增嘉措就是这句话最佳的例子。他并非出生在什么大富大贵的家庭，他的父母只是普通的小贵族罢了。可上天让他被选中，被认定为达赖喇嘛的转世灵童，踏上了西藏权力之巅。\n\n可在他亲政之前，旧秩序就在他眼前轰然崩塌。先是英国的崩溃，再是重庆政府的覆亡，等到他亲政时，亚洲乃至世界的面貌较于此前的数百年已是天翻地覆，他被迫来到时代的岔路口作出选择。丹增嘉措几乎没有任何犹豫便选择了一条向东洋的路，一条更符合新秩序的路。他一上台就奠定了此后十余年的外交基本政策。他扩大了与共荣圈的合作，邀请了日本顾问驻日指导，协商了藏日留学条例，成功改善了西藏的经济环境并扩充了西藏的人才。\n\n如今，他继续端坐在布达拉宫内，仍由命运领着他，改革派在他左手跃跃欲试，传统派在他右手摩拳擦掌。命运上一次是带去天堂，那这一次，会是地狱吗？"
  SRS_Tenzin_Gyatso: "丹增嘉措"

