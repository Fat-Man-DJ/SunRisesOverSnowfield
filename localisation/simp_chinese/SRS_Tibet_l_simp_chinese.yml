  POLITICS_OH_FUCK_HONGWEN_LAMA_DESC: "达赖喇嘛统一了拆哪！是的，没错，西藏这个地方生产单位开局只有4个，军用的甚至只有2个，但你依然做到了！\n什么，你说你是开决议干出来的？还让某个关东军一般路过少佐来西藏？你真的是。。。。。。。"
  TIB_Neushar_Tupten_Tarpa_for_desc: "噶伦\n传统派 - 主要人物\n§Y藏密专制§!\n§e“骄阳炙烤§B大地§!”§!\n--------------\n柳霞·土登塔巴来自古老的沙扎家族硕果仅存的分支，与前几代传人不同的是，柳霞·土登塔巴做事通常要思考许久。这并非因为他思维过慢，相反地，他是一个深思熟虑的人。小时候的他亲眼看见他的父亲被人下套，被几个男人带走，从此再也没回来。这注定了他将会是一个稳当的人。\n\n1952年，他成为噶伦后，就开始正式扛起了原本他的外交局大任。他曾见过满洲国的工厂、见过广东国的高楼大厦、甚至也见过东京的军事科技研发基地。一直以来，他的心中总有一杆秤，上面放着共荣圈围着日本的石榴籽们。\n\n当改革派愈发深入时，平时主管外交的土登塔巴也似乎嗅到了一丝不好的气味。自然，西藏需要现代化，需要工业带来的一切，而不是靠牧者的牛羊和农奴的区区一点的生产过活；但改革派做的每一件事，你都没法避开“日本”“共荣圈”这样的字眼，让他不由惊叹如今的西藏已物是人非。当他看着达赖喇嘛会见扎堆成群的赴日留学生时，土登塔巴害怕了起来，他在想，西藏似乎终将失去自我。"
  TIB_Sokang_Wangching: "索康·旺钦格勒"
  TIB_Sokang_Wangching_eco_desc: "噶伦\n改革派 - 主要人物\n§Y温和藏密专制§!\n“随大流才能存续，停滞不前的结局只有被埋在历史的河床中一种。”\n--------------\n早年间带头逮捕热振活佛有功的索康·旺钦格勒，由此进入了噶厦权力的核心。不过能够坐到家族首领的宝座上，他觉得纯属偶然：他的父亲矫情地放弃了继承权，各种名号飘来飘去，最后一起落在了他的脑袋上。先是协尔邦，然后是代本，无数的权力轻易的就落在这个老贵族的手里。所有人都对这样的权力交接方式习以为常，他本人也不太想去尝试什么新方法——以自己的名誉甚至生命为代价，不是一个好游戏该有的。\n\n在康巴人平措汪杰来拜访他之后，他第一次思考起了西藏的改革。1947年在他前往东京的路上，他目睹了高原上又一个稀松平常的场景：一个农奴主拿着鞭子，在抽打一个不愿服差役的农民。索康由此受到了极大的震撼。当他回头望着那个倒在血泊中的农奴，索康从此立下了一个宏愿。无论如何，一定要让这样的惨剧谢幕，无论付出何种代价。\n\n汉人常说：“新官上任三把火。”把这句话套用到索康的处境上，那么这三把火分别是：接触改革派，了解改革派，成为改革派。五十年代他再次随留学生来到了东京，东京城外林立的工厂和城里鳞次栉比的大楼，更是让索康好好领会了一番现代化的模样。不管如何，他发现自己找到了一条路，一条通往现代化、更人道的道路。"
  TIB_Ramba_Gonching: "然巴·土登贡钦"
  TIB_Ramba_Gonching_hog_desc: "噶伦赤巴\n传统派 - 主要人物\n§g反动§!§Y藏密专制§!\n§R“衰老雪狮的爪牙仍利”§!\n--------------\n如果你要去噶厦政府问三十年前，抑或是五十年前的西藏是怎么样的，那么，然巴·土登贡钦——正式称号应该是仲译钦莫、大喇嘛、当今的噶伦赤巴—可能最有资格回答这个问题的人之一。\n\n老喇嘛土登贡钦经过了几十年的历练，早已明白怎样在残酷的政治斗争中生存下去。在逮捕龙厦与热振的过程中，他每次都敏锐地站在了胜利者的一方。一张庞大的关系网在不知不觉间形成了，土登贡钦凭着资历站在这张关系网的顶端。提拔、亲近政见一致的官员往是他的行为准则。至于那些反对他的人，土登贡钦自然有权利让他们闭嘴。他以龙厦一类以这样的方式维持噶厦的稳定。\n\n从最开始，改革就触及了土登贡钦敏感的神经。达赖喇嘛的大力推行的政策让他深陷困惑。持续了上千年的戒规在他面前慢慢松动了，让土登贡钦想起了不堪回首的三十年代。\n\n他已经老了，很多人认为，他早已无力去影响现状，只能坐视旧秩序的土崩瓦解。但是，如若必要，土登贡钦会以行动宣告他们的谬误。"
  TIB_Doka: "朵喀·彭措若杰"
  TIB_Doka_sec_desc: "噶伦\n(无派别)\n§Y藏密专制§!\n“山巅上传来咆哮”\n--------------\n朵喀·彭措若杰一路的仕途可谓是平步青云，出身于大贵族的他二十岁便成了噶准，无数官职在十余年内接踵而至，直到四十年代，他终于迈入了权力的巅峰——他几乎同时成了马基和噶伦。\n\n随着英国的崩溃，身为藏军总司令的他早早嗅到了新秩序的将至。重庆政府摇摇欲坠之时，正是他力推藏日合作为西藏加入共荣圈打下了基础。然而，即便如此，在此后十余年，他所倡议的日式军改仍始终浮于表面。曾与日军亲密合作的彭措若杰既不像噶伦赤巴那样守旧，也不像索康那样力倡改革，他坚信，他所坚持的一切只为了藏军未来的发展而行。"
  lama: "第十四世达赖喇嘛"
despotism_buddhist_theocroacy_subtype: "藏密神权"
despotism_buddhist_theocroacy_subtype_desc: "传统的藏密神权制认定，要让西藏保持和过去千年相同的生活方式，要让社会各阶层都服从佛法的教导。\n\n而在西藏之外的世界，有人称它为在现代的活尸：佛法说到底只是大贵族的工具，只不过是固步自封的理由和对于新世纪的掩耳盗铃；也有人认定，它能稳定运转自有其过人之处。然而，无论哪种观点都没有完全指出实际的境况。实际上，这一意识形态早已在噶厦高层的政争中行将粉碎，只有僧侣与民众们还笃信不移。\n\n年轻的达赖喇嘛在传统的基础上引入了现代化的因素，并邀请了日本顾问来藏指导。传统势力在暗中侧目，却也不得不轻轻点头被迫承认：这是目前西藏稳定运行的唯一之道。"
